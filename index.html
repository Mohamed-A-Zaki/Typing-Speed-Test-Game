<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="game">
      <!-- name of the app -->
      <div class="name">Typing Speed Test Game</div>
      <!-- level form -->
      <form action="">
        <span>Choose level : </span>
        <label> <input type="radio" name="level" checked />Easy</label>
        <label> <input type="radio" name="level" />Meduim</label>
        <label> <input type="radio" name="level" />Hard</label>
      </form>
      <!-- message to user -->
      <div class="message">
        You Are Playing On <span class="level"></span> level & You Have
        <span class="seconds"></span>
        Seconds To Type The Word
      </div>
      <!-- start button -->
      <div class="start">Start Playing</div>
      <!-- the word -->
      <div class="the-word"></div>
      <!-- the input -->
      <input type="text" class="input" />
      <!-- upComing words -->
      <div class="upcoming-words">Words Will Show Here</div>
      <!-- control box -->
      <div class="control">
        <div class="time">Time Left: <span>0</span> seconds</div>
        <div class="score">
          Score : <span class="got">0</span> form <span class="total"></span>
        </div>
      </div>
      <!-- finish -->
      <div class="finish"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
